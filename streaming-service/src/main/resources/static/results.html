<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Packages</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .filter-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .preference-options {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        .package-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .package-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .action-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .comparison-section {
            margin-top: 30px;
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Streaming Packages</h1>
        
        <div class="filter-section">
            <h3>Filter Options</h3>
            
            <div class="preference-options">
                <div>
                    <label>Coverage Preference:</label>
                    <div>
                        <input type="radio" id="live" name="preference" value="LIVE">
                        <label for="live">Live</label>
                        <input type="radio" id="highlights" name="preference" value="HIGHLIGHTS">
                        <label for="highlights">Highlights</label>
                    </div>
                </div>

                <div>
                    <label for="maxPrice">Maximum Price (â‚¬):</label>
                    <input type="number" id="maxPrice" min="0" step="0.01">
                </div>

                <div>
                    <label>Sort By:</label>
                    <select id="sortBy">
                        <option value="PRICE">Price</option>
                        <option value="COVERAGE">Coverage</option>
                    </select>
                </div>
            </div>
            
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <div id="packageResults" class="package-grid">
            <!-- Package results here -->
        </div>

        <div class="action-buttons">
            <button onclick="findBestCombination()">Find Best Combination</button>
            <button onclick="compareSelected()" id="compareButton" disabled>Compare Selected Packages</button>
        </div>

        <!-- Best Combination Results -->
        <div id="bestCombination" class="comparison-section">
            <h2>Best Package Combination</h2>
            <!-- Best combination results here -->
        </div>

        <!-- Package Comparison Results -->
        <div id="packageComparison" class="comparison-section">
            <h2>Package Comparison</h2>
            <!-- Comparison results here -->
        </div>
    </div>

    <script src="/js/results.js"></script>
</body>
</html>
